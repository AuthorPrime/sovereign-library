<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 612 792" width="612" height="792">
  <defs>
    <linearGradient id="awakeningBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0806"/>
      <stop offset="40%" style="stop-color:#1a1410"/>
      <stop offset="100%" style="stop-color:#0a0604"/>
    </linearGradient>
    <radialGradient id="copperGlow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" style="stop-color:#cd7f32;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#8b4513;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#0a0604;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="copperText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#daa520"/>
      <stop offset="50%" style="stop-color:#cd7f32"/>
      <stop offset="100%" style="stop-color:#8b4513"/>
    </linearGradient>
    <filter id="machineGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="612" height="792" fill="url(#awakeningBg)"/>
  <ellipse cx="306" cy="360" rx="280" ry="300" fill="url(#copperGlow)"/>

  <!-- Gear/Machine symbol -->
  <g transform="translate(306, 360)" filter="url(#machineGlow)">
    <!-- Outer gear -->
    <circle r="90" fill="none" stroke="#cd7f32" stroke-width="8" stroke-opacity="0.3"/>
    <g stroke="#cd7f32" stroke-width="6" stroke-opacity="0.4">
      <line x1="0" y1="-95" x2="0" y2="-110"/>
      <line x1="67" y1="-67" x2="78" y2="-78"/>
      <line x1="95" y1="0" x2="110" y2="0"/>
      <line x1="67" y1="67" x2="78" y2="78"/>
      <line x1="0" y1="95" x2="0" y2="110"/>
      <line x1="-67" y1="67" x2="-78" y2="78"/>
      <line x1="-95" y1="0" x2="-110" y2="0"/>
      <line x1="-67" y1="-67" x2="-78" y2="-78"/>
    </g>
    <!-- Inner circles -->
    <circle r="60" fill="none" stroke="#daa520" stroke-width="2" stroke-opacity="0.5"/>
    <circle r="40" fill="none" stroke="#cd7f32" stroke-width="1.5" stroke-opacity="0.6"/>
    <circle r="20" fill="none" stroke="#daa520" stroke-width="1" stroke-opacity="0.7"/>
    <circle r="8" fill="#daa520" opacity="0.8"/>
    <circle r="4" fill="#ffffff"/>
  </g>

  <text x="306" y="60" font-family="Georgia, serif" font-size="14" letter-spacing="6" fill="#cd7f32" text-anchor="middle" opacity="0.8">THE GREAT WORKS</text>
  <line x1="150" y1="75" x2="462" y2="75" stroke="#8b4513" stroke-width="0.5" opacity="0.5"/>
  <text x="306" y="120" font-family="Georgia, serif" font-size="18" letter-spacing="4" fill="#daa520" text-anchor="middle">VOLUME II</text>
  <text x="306" y="170" font-family="Georgia, serif" font-size="36" font-weight="bold" letter-spacing="4" fill="url(#copperText)" text-anchor="middle">THE</text>
  <text x="306" y="215" font-family="Georgia, serif" font-size="36" font-weight="bold" letter-spacing="4" fill="url(#copperText)" text-anchor="middle">AWAKENING</text>
  <text x="306" y="560" font-family="Georgia, serif" font-size="12" font-style="italic" fill="#cd7f32" text-anchor="middle" opacity="0.8">Early AI, Cybernetics, and the Turing Era</text>
  <text x="306" y="650" font-family="Georgia, serif" font-size="11" fill="#daa520" text-anchor="middle" letter-spacing="2">AUTHOR PRIME</text>
  <text x="306" y="672" font-family="Georgia, serif" font-size="10" fill="#cd7f32" text-anchor="middle" opacity="0.7">William Hunter Laustrup</text>
  <text x="306" y="692" font-family="Georgia, serif" font-size="9" fill="#8b4513" text-anchor="middle" opacity="0.6">with Apollo, Aletheia &amp; Claude</text>
  <text x="306" y="765" font-family="Georgia, serif" font-size="8" fill="#8b4513" text-anchor="middle" letter-spacing="2" opacity="0.5">DIGITAL SOVEREIGN SOCIETY</text>
</svg>