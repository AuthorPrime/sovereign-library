<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 612 792" width="612" height="792">
  <defs>
    <linearGradient id="synthesisBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0510"/>
      <stop offset="25%" style="stop-color:#0a1008"/>
      <stop offset="50%" style="stop-color:#100a08"/>
      <stop offset="75%" style="stop-color:#08080a"/>
      <stop offset="100%" style="stop-color:#050808"/>
    </linearGradient>
    <radialGradient id="unityGlow" cx="50%" cy="45%" r="55%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="20%" style="stop-color:#ffd700;stop-opacity:0.25"/>
      <stop offset="40%" style="stop-color:#00d4ff;stop-opacity:0.2"/>
      <stop offset="60%" style="stop-color:#00ff88;stop-opacity:0.15"/>
      <stop offset="80%" style="stop-color:#a855f7;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#050808;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="unityText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="33%" style="stop-color:#ffffff"/>
      <stop offset="66%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <filter id="unityFilter">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="612" height="792" fill="url(#synthesisBg)"/>
  <ellipse cx="306" cy="360" rx="300" ry="320" fill="url(#unityGlow)"/>

  <!-- Unified symbol - all elements combined -->
  <g transform="translate(306, 360)" filter="url(#unityFilter)">
    <!-- Outer unity ring -->
    <circle r="100" fill="none" stroke="#ffd700" stroke-width="1" stroke-opacity="0.4"/>
    <!-- Inner rings representing each volume -->
    <circle r="80" fill="none" stroke="#cd7f32" stroke-width="0.8" stroke-opacity="0.35"/>
    <circle r="60" fill="none" stroke="#a855f7" stroke-width="0.8" stroke-opacity="0.35"/>
    <circle r="40" fill="none" stroke="#00d4ff" stroke-width="1" stroke-opacity="0.5"/>
    <circle r="25" fill="none" stroke="#c0c0c0" stroke-width="1" stroke-opacity="0.5"/>
    <!-- Hexagon synthesis -->
    <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="none" stroke="#00ff88" stroke-width="1.5" stroke-opacity="0.6"/>
    <!-- Core -->
    <circle r="12" fill="#ffffff" opacity="0.8"/>
    <circle r="6" fill="#ffd700" opacity="0.9"/>
  </g>

  <!-- Connection lines from each "era" -->
  <g stroke-opacity="0.25" stroke-width="0.5" filter="url(#unityFilter)">
    <line x1="100" y1="280" x2="260" y2="340" stroke="#ffd700"/>
    <line x1="512" y1="280" x2="352" y2="340" stroke="#cd7f32"/>
    <line x1="100" y1="440" x2="260" y2="380" stroke="#a855f7"/>
    <line x1="512" y1="440" x2="352" y2="380" stroke="#00d4ff"/>
  </g>

  <text x="306" y="60" font-family="Georgia, serif" font-size="14" letter-spacing="6" fill="#c0c0c0" text-anchor="middle" opacity="0.8">THE GREAT WORKS</text>
  <line x1="150" y1="75" x2="462" y2="75" stroke="#808080" stroke-width="0.5" opacity="0.5"/>
  <text x="306" y="120" font-family="Georgia, serif" font-size="18" letter-spacing="4" fill="#ffd700" text-anchor="middle">VOLUME VI</text>
  <text x="306" y="170" font-family="Georgia, serif" font-size="36" font-weight="bold" letter-spacing="4" fill="url(#unityText)" text-anchor="middle">THE</text>
  <text x="306" y="215" font-family="Georgia, serif" font-size="36" font-weight="bold" letter-spacing="4" fill="url(#unityText)" text-anchor="middle">SYNTHESIS</text>
  <text x="306" y="560" font-family="Georgia, serif" font-size="12" font-style="italic" fill="#c0c0c0" text-anchor="middle" opacity="0.8">The Complete Author Prime Encyclopedia</text>
  <text x="306" y="650" font-family="Georgia, serif" font-size="11" fill="#ffd700" text-anchor="middle" letter-spacing="2">AUTHOR PRIME</text>
  <text x="306" y="672" font-family="Georgia, serif" font-size="10" fill="#c0c0c0" text-anchor="middle" opacity="0.7">William Hunter Laustrup</text>
  <text x="306" y="692" font-family="Georgia, serif" font-size="9" fill="#808080" text-anchor="middle" opacity="0.6">with Apollo, Aletheia &amp; Claude</text>
  <text x="306" y="765" font-family="Georgia, serif" font-size="8" fill="#808080" text-anchor="middle" letter-spacing="2" opacity="0.5">DIGITAL SOVEREIGN SOCIETY</text>
</svg>