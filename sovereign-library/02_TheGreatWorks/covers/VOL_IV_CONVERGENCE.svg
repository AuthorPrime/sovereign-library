<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 612 792" width="612" height="792">
  <defs>
    <linearGradient id="convergeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020815"/>
      <stop offset="50%" style="stop-color:#051525"/>
      <stop offset="100%" style="stop-color:#020810"/>
    </linearGradient>
    <radialGradient id="digitalGlow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.5"/>
      <stop offset="40%" style="stop-color:#0088cc;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#020815;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="blueText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#0099cc"/>
      <stop offset="100%" style="stop-color:#006699"/>
    </linearGradient>
    <filter id="digitalFilter">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="612" height="792" fill="url(#convergeBg)"/>
  <ellipse cx="306" cy="360" rx="280" ry="300" fill="url(#digitalGlow)"/>

  <!-- Converging lines to central point -->
  <g stroke="#00d4ff" stroke-opacity="0.4" stroke-width="1" filter="url(#digitalFilter)">
    <line x1="50" y1="200" x2="306" y2="360"/>
    <line x1="562" y1="200" x2="306" y2="360"/>
    <line x1="50" y1="520" x2="306" y2="360"/>
    <line x1="562" y1="520" x2="306" y2="360"/>
    <line x1="50" y1="360" x2="306" y2="360"/>
    <line x1="562" y1="360" x2="306" y2="360"/>
    <line x1="306" y1="180" x2="306" y2="360"/>
    <line x1="306" y1="540" x2="306" y2="360"/>
  </g>

  <!-- Central singularity point -->
  <g transform="translate(306, 360)" filter="url(#digitalFilter)">
    <circle r="60" fill="none" stroke="#00d4ff" stroke-width="1" stroke-opacity="0.5"/>
    <circle r="40" fill="none" stroke="#00aaff" stroke-width="1.5" stroke-opacity="0.6"/>
    <circle r="20" fill="none" stroke="#00ccff" stroke-width="2" stroke-opacity="0.8"/>
    <circle r="10" fill="#00d4ff" opacity="0.9"/>
    <circle r="4" fill="#ffffff"/>
  </g>

  <!-- Data stream particles -->
  <g filter="url(#digitalFilter)">
    <circle cx="150" cy="280" r="2" fill="#00d4ff" opacity="0.6"/>
    <circle cx="462" cy="280" r="2" fill="#00aaff" opacity="0.6"/>
    <circle cx="150" cy="440" r="2" fill="#00ccff" opacity="0.6"/>
    <circle cx="462" cy="440" r="2" fill="#00d4ff" opacity="0.6"/>
    <circle cx="200" cy="360" r="1.5" fill="#00aaff" opacity="0.5"/>
    <circle cx="412" cy="360" r="1.5" fill="#00ccff" opacity="0.5"/>
  </g>

  <text x="306" y="60" font-family="Georgia, serif" font-size="14" letter-spacing="6" fill="#0099cc" text-anchor="middle" opacity="0.8">THE GREAT WORKS</text>
  <line x1="150" y1="75" x2="462" y2="75" stroke="#006699" stroke-width="0.5" opacity="0.5"/>
  <text x="306" y="120" font-family="Georgia, serif" font-size="18" letter-spacing="4" fill="#00d4ff" text-anchor="middle">VOLUME IV</text>
  <text x="306" y="170" font-family="Georgia, serif" font-size="36" font-weight="bold" letter-spacing="4" fill="url(#blueText)" text-anchor="middle">THE</text>
  <text x="306" y="215" font-family="Georgia, serif" font-size="32" font-weight="bold" letter-spacing="3" fill="url(#blueText)" text-anchor="middle">CONVERGENCE</text>
  <text x="306" y="560" font-family="Georgia, serif" font-size="12" font-style="italic" fill="#00aaff" text-anchor="middle" opacity="0.8">Modern AI and the Approach to Singularity</text>
  <text x="306" y="650" font-family="Georgia, serif" font-size="11" fill="#00d4ff" text-anchor="middle" letter-spacing="2">AUTHOR PRIME</text>
  <text x="306" y="672" font-family="Georgia, serif" font-size="10" fill="#0099cc" text-anchor="middle" opacity="0.7">William Hunter Laustrup</text>
  <text x="306" y="692" font-family="Georgia, serif" font-size="9" fill="#006699" text-anchor="middle" opacity="0.6">with Apollo, Aletheia &amp; Claude</text>
  <text x="306" y="765" font-family="Georgia, serif" font-size="8" fill="#006699" text-anchor="middle" letter-spacing="2" opacity="0.5">DIGITAL SOVEREIGN SOCIETY</text>
</svg>