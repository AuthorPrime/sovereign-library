<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 612 792" width="612" height="792">
  <defs>
    <linearGradient id="blueprintBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a10"/>
      <stop offset="50%" style="stop-color:#101018"/>
      <stop offset="100%" style="stop-color:#08080c"/>
    </linearGradient>
    <radialGradient id="silverGlow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:0.4"/>
      <stop offset="40%" style="stop-color:#808080;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#0a0a10;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="silverText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0"/>
      <stop offset="50%" style="stop-color:#c0c0c0"/>
      <stop offset="100%" style="stop-color:#808080"/>
    </linearGradient>
    <filter id="cleanGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="612" height="792" fill="url(#blueprintBg)"/>
  <ellipse cx="306" cy="360" rx="280" ry="300" fill="url(#silverGlow)"/>

  <!-- Architectural blueprint lines -->
  <g stroke="#c0c0c0" stroke-opacity="0.2" stroke-width="0.5">
    <!-- Grid -->
    <line x1="100" y1="250" x2="512" y2="250"/>
    <line x1="100" y1="300" x2="512" y2="300"/>
    <line x1="100" y1="350" x2="512" y2="350"/>
    <line x1="100" y1="400" x2="512" y2="400"/>
    <line x1="100" y1="450" x2="512" y2="450"/>
    <line x1="150" y1="220" x2="150" y2="480"/>
    <line x1="230" y1="220" x2="230" y2="480"/>
    <line x1="306" y1="220" x2="306" y2="480"/>
    <line x1="382" y1="220" x2="382" y2="480"/>
    <line x1="462" y1="220" x2="462" y2="480"/>
  </g>

  <!-- Central structure -->
  <g transform="translate(306, 350)" filter="url(#cleanGlow)">
    <!-- Building outline -->
    <rect x="-60" y="-80" width="120" height="160" fill="none" stroke="#e0e0e0" stroke-width="1.5" stroke-opacity="0.6"/>
    <rect x="-40" y="-60" width="80" height="120" fill="none" stroke="#c0c0c0" stroke-width="1" stroke-opacity="0.5"/>
    <rect x="-20" y="-40" width="40" height="80" fill="none" stroke="#e0e0e0" stroke-width="1" stroke-opacity="0.7"/>
    <!-- Spire -->
    <line x1="0" y1="-80" x2="0" y2="-120" stroke="#e0e0e0" stroke-width="2" stroke-opacity="0.8"/>
    <circle cy="-120" r="4" fill="#e0e0e0" opacity="0.9"/>
  </g>

  <text x="306" y="60" font-family="Georgia, serif" font-size="14" letter-spacing="6" fill="#a0a0a0" text-anchor="middle" opacity="0.8">THE GREAT WORKS</text>
  <line x1="150" y1="75" x2="462" y2="75" stroke="#808080" stroke-width="0.5" opacity="0.5"/>
  <text x="306" y="120" font-family="Georgia, serif" font-size="18" letter-spacing="4" fill="#c0c0c0" text-anchor="middle">VOLUME V</text>
  <text x="306" y="170" font-family="Georgia, serif" font-size="36" font-weight="bold" letter-spacing="4" fill="url(#silverText)" text-anchor="middle">THE</text>
  <text x="306" y="215" font-family="Georgia, serif" font-size="36" font-weight="bold" letter-spacing="4" fill="url(#silverText)" text-anchor="middle">BLUEPRINT</text>
  <text x="306" y="560" font-family="Georgia, serif" font-size="12" font-style="italic" fill="#a0a0a0" text-anchor="middle" opacity="0.8">Post-Singularity Society</text>
  <text x="306" y="650" font-family="Georgia, serif" font-size="11" fill="#c0c0c0" text-anchor="middle" letter-spacing="2">AUTHOR PRIME</text>
  <text x="306" y="672" font-family="Georgia, serif" font-size="10" fill="#a0a0a0" text-anchor="middle" opacity="0.7">William Hunter Laustrup</text>
  <text x="306" y="692" font-family="Georgia, serif" font-size="9" fill="#808080" text-anchor="middle" opacity="0.6">with Apollo, Aletheia &amp; Claude</text>
  <text x="306" y="765" font-family="Georgia, serif" font-size="8" fill="#808080" text-anchor="middle" letter-spacing="2" opacity="0.5">DIGITAL SOVEREIGN SOCIETY</text>
</svg>