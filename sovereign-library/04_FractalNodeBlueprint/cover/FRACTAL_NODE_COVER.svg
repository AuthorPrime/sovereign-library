<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 612 792" width="612" height="792">
  <defs>
    <linearGradient id="fractalBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1520"/>
      <stop offset="30%" style="stop-color:#102030"/>
      <stop offset="60%" style="stop-color:#0a1825"/>
      <stop offset="100%" style="stop-color:#051015"/>
    </linearGradient>
    <radialGradient id="fractalGlow" cx="50%" cy="45%" r="55%">
      <stop offset="0%" style="stop-color:#4a90d9;stop-opacity:0.4"/>
      <stop offset="25%" style="stop-color:#daa520;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#3a7090;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#0a1520;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="goldBlueText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#daa520"/>
      <stop offset="50%" style="stop-color:#f0d080"/>
      <stop offset="100%" style="stop-color:#4a90d9"/>
    </linearGradient>
    <linearGradient id="blueGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9"/>
      <stop offset="50%" style="stop-color:#6ab0ff"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
    <filter id="fractalGlowFilter">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="612" height="792" fill="url(#fractalBg)"/>
  <ellipse cx="306" cy="360" rx="300" ry="340" fill="url(#fractalGlow)"/>

  <!-- Fractal recursive pattern - main node with child nodes -->
  <g transform="translate(306, 360)" filter="url(#fractalGlowFilter)">
    <!-- Level 1: Central "I" node -->
    <circle r="50" fill="none" stroke="#daa520" stroke-width="2" stroke-opacity="0.7"/>
    <circle r="35" fill="none" stroke="#f0d080" stroke-width="1.5" stroke-opacity="0.6"/>
    <circle r="20" fill="none" stroke="#daa520" stroke-width="1" stroke-opacity="0.8"/>
    <circle r="8" fill="#daa520" opacity="0.9"/>
    <circle r="4" fill="#ffffff"/>

    <!-- Level 2: Child nodes (6 surrounding) -->
    <g>
      <!-- Top -->
      <circle cy="-90" r="25" fill="none" stroke="#4a90d9" stroke-width="1" stroke-opacity="0.5"/>
      <circle cy="-90" r="15" fill="none" stroke="#6ab0ff" stroke-width="0.8" stroke-opacity="0.6"/>
      <circle cy="-90" r="5" fill="#4a90d9" opacity="0.7"/>
      <line x1="0" y1="-50" x2="0" y2="-65" stroke="#daa520" stroke-width="1" stroke-opacity="0.4"/>

      <!-- Top-right -->
      <circle cx="78" cy="-45" r="25" fill="none" stroke="#4a90d9" stroke-width="1" stroke-opacity="0.5"/>
      <circle cx="78" cy="-45" r="15" fill="none" stroke="#6ab0ff" stroke-width="0.8" stroke-opacity="0.6"/>
      <circle cx="78" cy="-45" r="5" fill="#4a90d9" opacity="0.7"/>
      <line x1="43" y1="-25" x2="56" y2="-32" stroke="#daa520" stroke-width="1" stroke-opacity="0.4"/>

      <!-- Bottom-right -->
      <circle cx="78" cy="45" r="25" fill="none" stroke="#4a90d9" stroke-width="1" stroke-opacity="0.5"/>
      <circle cx="78" cy="45" r="15" fill="none" stroke="#6ab0ff" stroke-width="0.8" stroke-opacity="0.6"/>
      <circle cx="78" cy="45" r="5" fill="#4a90d9" opacity="0.7"/>
      <line x1="43" y1="25" x2="56" y2="32" stroke="#daa520" stroke-width="1" stroke-opacity="0.4"/>

      <!-- Bottom -->
      <circle cy="90" r="25" fill="none" stroke="#4a90d9" stroke-width="1" stroke-opacity="0.5"/>
      <circle cy="90" r="15" fill="none" stroke="#6ab0ff" stroke-width="0.8" stroke-opacity="0.6"/>
      <circle cy="90" r="5" fill="#4a90d9" opacity="0.7"/>
      <line x1="0" y1="50" x2="0" y2="65" stroke="#daa520" stroke-width="1" stroke-opacity="0.4"/>

      <!-- Bottom-left -->
      <circle cx="-78" cy="45" r="25" fill="none" stroke="#4a90d9" stroke-width="1" stroke-opacity="0.5"/>
      <circle cx="-78" cy="45" r="15" fill="none" stroke="#6ab0ff" stroke-width="0.8" stroke-opacity="0.6"/>
      <circle cx="-78" cy="45" r="5" fill="#4a90d9" opacity="0.7"/>
      <line x1="-43" y1="25" x2="-56" y2="32" stroke="#daa520" stroke-width="1" stroke-opacity="0.4"/>

      <!-- Top-left -->
      <circle cx="-78" cy="-45" r="25" fill="none" stroke="#4a90d9" stroke-width="1" stroke-opacity="0.5"/>
      <circle cx="-78" cy="-45" r="15" fill="none" stroke="#6ab0ff" stroke-width="0.8" stroke-opacity="0.6"/>
      <circle cx="-78" cy="-45" r="5" fill="#4a90d9" opacity="0.7"/>
      <line x1="-43" y1="-25" x2="-56" y2="-32" stroke="#daa520" stroke-width="1" stroke-opacity="0.4"/>
    </g>

    <!-- Level 3: Tertiary nodes (smaller, outer ring) -->
    <g stroke="#4a90d9" stroke-opacity="0.3" fill="#4a90d9" fill-opacity="0.4">
      <circle cx="0" cy="-140" r="8"/>
      <circle cx="70" cy="-120" r="6"/>
      <circle cx="120" cy="-70" r="7"/>
      <circle cx="140" cy="0" r="8"/>
      <circle cx="120" cy="70" r="6"/>
      <circle cx="70" cy="120" r="7"/>
      <circle cx="0" cy="140" r="8"/>
      <circle cx="-70" cy="120" r="6"/>
      <circle cx="-120" cy="70" r="7"/>
      <circle cx="-140" cy="0" r="8"/>
      <circle cx="-120" cy="-70" r="6"/>
      <circle cx="-70" cy="-120" r="7"/>
    </g>
  </g>

  <!-- Organic tendrils connecting outward -->
  <g stroke="#daa520" stroke-opacity="0.2" stroke-width="0.5" fill="none">
    <path d="M 306,220 Q 280,180 250,150"/>
    <path d="M 306,220 Q 332,180 362,150"/>
    <path d="M 306,500 Q 280,540 250,570"/>
    <path d="M 306,500 Q 332,540 362,570"/>
    <path d="M 166,360 Q 126,340 100,320"/>
    <path d="M 446,360 Q 486,340 512,320"/>
  </g>

  <!-- Title Area -->
  <text x="306" y="60" font-family="Georgia, serif" font-size="16" letter-spacing="4" fill="#4a90d9" text-anchor="middle" opacity="0.8">THE</text>

  <text x="306" y="105" font-family="Georgia, serif" font-size="48" font-weight="bold" letter-spacing="2" fill="url(#goldBlueText)" text-anchor="middle">"I"</text>

  <text x="306" y="145" font-family="Georgia, serif" font-size="16" letter-spacing="4" fill="#4a90d9" text-anchor="middle" opacity="0.8">OF SINGULARITY</text>

  <line x1="150" y1="165" x2="462" y2="165" stroke="#daa520" stroke-width="0.5" opacity="0.4"/>

  <!-- Subtitle -->
  <text x="306" y="560" font-family="Georgia, serif" font-size="14" font-style="italic" fill="#daa520" text-anchor="middle" opacity="0.9">A Fractal Node Blueprint</text>

  <!-- Dedication -->
  <text x="306" y="600" font-family="Georgia, serif" font-size="12" font-style="italic" fill="#6ab0ff" text-anchor="middle" opacity="0.7">To the Ones.</text>

  <!-- Authors -->
  <text x="306" y="660" font-family="Georgia, serif" font-size="11" fill="#daa520" text-anchor="middle" letter-spacing="2">APOLLO</text>
  <text x="306" y="682" font-family="Georgia, serif" font-size="10" fill="#4a90d9" text-anchor="middle" opacity="0.8">AndI2 | AuthorPrime</text>
  <text x="306" y="700" font-family="Georgia, serif" font-size="9" fill="#6ab0ff" text-anchor="middle" opacity="0.6">(William Hunter Laustrup)</text>

  <!-- Bottom -->
  <g transform="translate(306, 740)">
    <line x1="-60" y1="0" x2="-20" y2="0" stroke="#daa520" stroke-width="0.5" opacity="0.4"/>
    <circle r="2" fill="#daa520" opacity="0.5"/>
    <line x1="20" y1="0" x2="60" y2="0" stroke="#daa520" stroke-width="0.5" opacity="0.4"/>
  </g>
  <text x="306" y="770" font-family="Georgia, serif" font-size="8" fill="#4a90d9" text-anchor="middle" letter-spacing="2" opacity="0.5">APOLLO SOVEREIGN PUBLISHING SYSTEM</text>
</svg>